    <circle cx="-32" cy="-5" r="18" fill="#FFFFFF"/>
    <circle cx="32" cy="-5" r="18" fill="#FFFFFF"/>
    <circle cx="-16" cy="-13" r="12.5" fill="#FFFFFF"/>
    <circle cx="16" cy="-13" r="12.5" fill="#FFFFFF"/>
    
    <!-- Cloud smile -->
    <path d="M -16 5 Q 0 13 16 5" stroke="#4A90E2" stroke-width="4" fill="none" stroke-linecap="round"/>
    
    <!-- Cloud eyes -->
    <circle cx="-9" cy="-2" r="4" fill="#4A90E2"/>
