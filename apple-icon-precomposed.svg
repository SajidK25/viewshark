<?xml version="1.0" encoding="UTF-8"?>
<svg width="180" height="180" viewBox="0 0 180 180" xmlns="http://www.w3.org/2000/svg">
  <rect width="180" height="180" rx="39" fill="#4A90E2"/>
  
  <!-- Cloud -->
  <g transform="translate(90, 45)">
    <!-- Cloud body -->
