<?xml version="1.0" encoding="UTF-8"?>
<svg width="72" height="72" viewBox="0 0 72 72" xmlns="http://www.w3.org/2000/svg">
  <rect width="72" height="72" rx="15" fill="#4A90E2"/>
  
  <!-- Cloud -->
  <g transform="translate(36, 18)">
    <!-- Cloud body -->
