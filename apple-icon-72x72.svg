    <circle cx="-13" cy="-2" r="7" fill="#FFFFFF"/>
    <circle cx="13" cy="-2" r="7" fill="#FFFFFF"/>
    <circle cx="-6" cy="-6" r="5" fill="#FFFFFF"/>
    <circle cx="6" cy="-6" r="5" fill="#FFFFFF"/>
    
    <!-- Cloud smile -->
