    <circle cx="17" cy="-3" r="10" fill="#4A90E2"/>
    <circle cx="-8.5" cy="-8.5" r="6.5" fill="#4A90E2"/>
    <circle cx="8.5" cy="-8.5" r="6.5" fill="#4A90E2"/>
    
    <!-- Cloud smile -->
