<?xml version="1.0" encoding="UTF-8"?>
<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Cloud -->
  <g transform="translate(16, 8)">
    <!-- Cloud body -->
    <ellipse cx="0" cy="0" rx="10" ry="5" fill="#4A90E2"/>
    <circle cx="-6" cy="-1" r="3.5" fill="#4A90E2"/>
    <circle cx="6" cy="-1" r="3.5" fill="#4A90E2"/>
    <circle cx="-3" cy="-3" r="2.5" fill="#4A90E2"/>
    <circle cx="3" cy="-3" r="2.5" fill="#4A90E2"/>
    
    <!-- Cloud smile -->
    <path d="M -3 1 Q 0 3 3 1" stroke="#FFFFFF" stroke-width="0.8" fill="none" stroke-linecap="round"/>
    
    <!-- Cloud eyes -->
    <circle cx="-2" cy="0" r="0.8" fill="#FFFFFF"/>
    <circle cx="2" cy="0" r="0.8" fill="#FFFFFF"/>
    <circle cx="-2" cy="0" r="0.4" fill="#333"/>
    <circle cx="2" cy="0" r="0.4" fill="#333"/>
  </g>
  
  <!-- PC Monitor -->
  <g transform="translate(16, 22)">
    <!-- Monitor screen -->
    <rect x="-8" y="-4" width="16" height="6" rx="0.5" fill="#2C3E50" stroke="#4A90E2" stroke-width="0.8"/>
    <rect x="-7" y="-3" width="14" height="4" rx="0.3" fill="#34495E"/>
    
    <!-- Screen content -->
    <rect x="-6" y="-2.5" width="2" height="0.6" fill="#4A90E2"/>
    <rect x="-6" y="-1.5" width="3" height="0.3" fill="#7FB3D3"/>
    <rect x="-2" y="-2.5" width="1.5" height="1.5" fill="#5DADE2"/>
    <rect x="0" y="-2.5" width="2" height="0.6" fill="#4A90E2"/>
    
    <!-- Monitor stand -->
    <rect x="-1" y="2" width="2" height="3" fill="#34495E"/>
    <rect x="-4" y="5" width="8" height="1" rx="0.3" fill="#2C3E50"/>
  </g>
</svg>